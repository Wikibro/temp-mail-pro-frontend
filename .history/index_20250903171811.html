    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3a0ca3;
        --accent: #f72585;
        --light: #f8f9fa;
        --dark: #212529;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
      }
      
      .brand-highlight {
        color: var(--accent);
      }
      
      .navbar {
        background-color: var(--primary);
      }
      
      .hero-section {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        padding: 100px 0;
      }
      
      .cta-button {
        background-color: var(--accent);
        color: white;
        padding: 12px 24px;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .cta-button:hover {
        background-color: #e51276;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }
      
      .feature-icon {
        width: 70px;
        height: 70px;
        background: rgba(67, 97, 238, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 28px;
        color: var(--primary);
      }
      
      .feature-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        transition: transform 0.3s ease;
      }
      
      .feature-card:hover {
        transform: translateY(-5px);
      }
      
      .section-title {
        position: relative;
        padding-bottom: 15px;
      }
      
      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--primary);
        border-radius: 2px;
      }
      
      .promo-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      }
    </style>
